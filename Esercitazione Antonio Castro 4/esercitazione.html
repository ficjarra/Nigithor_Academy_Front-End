        //Esercizio 1

        var colors = ["red", "yellow", "black", "green", "blue"];
        var i = 0;
        var timer;
        var flagtimer;

        function setbg() {

            flagtimer = true;

            if (i == colors.length)

                i = 0;

            document.bgColor = colors[i++];

            timer = window.setTimeout(setbg, 15000)

        }

        function stop() {

            clearTimeout(timer);
            flagtimer = false;

        }

        //Esercizio 4

        var user = prompt("Come ti chiami?");

        if (user == null || user == "")

            window.alert("Nessun nome inserito");

        else

            window.alert("Ciao " + user + "!");

        //Esercizio 5

        var lm = document.lastModified;
        var day = new Date().getDate();
        var month = new Date().getMonth();
        var year = new Date().getFullYear();
        var hour = new Date().getHours();

        function showdate() {

            switch (month) {

                case 1:

                    month = "gennaio";
                    break;

                case 2:

                    month = "febbraio";
                    break;

                case 3:

                    month = "marzo";
                    break;

                case 4:

                    month = "aprile";
                    break;

                case 5:

                    month = "maggio";
                    break;

                case 6:

                    month = "giugno";
                    break;

                case 7:

                    month = "luglio";
                    break;

                case 8:

                    month = "agosto";
                    break;

                case 9:

                    month = "settembre";
                    break;

                case 10:

                    month = "ottobre";
                    break;

                case 11:

                    month = "novembre";
                    break;

                case 12:

                    month = "dicembre";
                    break;

            }

            document.getElementById("date").innerText = day + " " + month + " " + year;
            document.getElementById("lastmod").innerText += lm;

            if (hour >= 4 && hour < 12) {

                window.status = "Buongiorno, " + user;

            }

            else if (hour >= 12 && hour < 18) {

                window.status = "Buon pomeriggio, " + user;

            }

            else if (hour >= 18 && hour < 23) {

                window.status = "Buonasera, " + user;

            }

            else {

                window.status = "Buonanotte, " + user;

            }

        }

        //Esercizio 6

        var flagvalidate = false;

        function validate() {

            if (document.forms["testform"]["email"].includes("@") == false) {

                window.alert("Inserisci un'email valida.");
                document.getElementById("error").innerHTML += "Inserisci un'email valida.<br/>";

            }

            else {

                document.getElementById("error").innerHTML = "";

            }

            if (document.forms["testform"]["number"] == "") {

                window.alert("inserisci un numero di telefono valido.");
                document.getElementById("error").innerHTML += "Inserisci un numero di telefono valido.<br/>";

            }

            else if (document.getElementById("error").innerHTML != "") {

                document.getElementById("error").innerHTML -= "Inserisci un'email valida.<br/>";

            }

            if (document.forms["testform"]["sex"].unchecked) {

                document.getElementById("error").innerHTML -= "Seleziona un sesso.";

            }

            else if (document.getElementById("error").innerHTML != "") {

                document.getElementById("error").innerText -= "Seleziona un sesso.";

            }

        }

    </script>
